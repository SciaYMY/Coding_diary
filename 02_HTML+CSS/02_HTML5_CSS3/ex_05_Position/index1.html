<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{background: #9326ff}
        .box{width: 100px; height: 100px; background: chartreuse; margin-bottom: 1px; position: absolute;}
        .box:nth-child(1){background: chocolate; top: 0; left: 0;}
        .box:nth-child(2){background: rgb(30, 210, 75); top: 50px; left: 50px; z-index: 1;}
        .box:nth-child(3){background: rgb(76, 68, 190); top: 100px; left: 100px;}
         body>div{width: 400px; height: 100px; border: 3px solid #000; position: relative; overflow-y: scroll;}
    </style>
</head>
<body>
    <h1>이제 집에 갈 시간~~!</h1>
    <div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    <h1>10분 남았습니다.</h1>
</body>
</html>
