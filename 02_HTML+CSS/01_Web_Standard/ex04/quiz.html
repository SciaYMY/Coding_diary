<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지원서</title>
    <style>
        fieldset{border: none;}
        p{padding-left:40px}
        body{padding: 0 40px}
    </style>
</head>
<body>
    <h1>프런트엔드 개발자 지원서</h1>
    HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.
    <hr>
        <strong>개인정보</strong>
        <p>
            <label for="name">이름</label>
            <input type="text" name="name" id="name" placeholder="공백없이 입력하세요."><br>
            <label for="phone">연락처</label>
            <input type="tel" name="phone" id="phone">
        </p>
        <strong>지원 분야</strong>
        <p>
            <input type="radio" name="radiobtn" id="radio1"><label for="radio1">웹 퍼블리싱</label><br>
            <input type="radio" name="radiobtn" id="radio2"><label for="radio2">웹 어플리케이션 개발</label><br>
            <input type="radio" name="radiobtn" id="radio3"><label for="radio3">개발 환경 개선</label>
        </p>
        <strong>지원 동기</strong><br><br>
        <div>
            <textarea name="motivation"cols="60" rows="10">본사 지원 동기를 간략히 써 주세요.</textarea><br>
            <input type="submit" value="접수하기">&nbsp;<input type="reset" value="다시쓰기">
        </div>
</body>
</html>
