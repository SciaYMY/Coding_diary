<!DOCTYPE HTML>
<html lang="ko">
<head>
	<title>테이블 삽입하기</title>
	<meta charset="UTF-8" />
	<style>
		table{
			border: 1px solid #000; width: 500px; height: 300px;
		}
		td, th{
			border: 1px solid #000;
		}
		td {
			padding-left: 10px;
		}
	</style>
</head>

<body>
	<h1>테이블 삽입하기</h1>
	<hr />
	<!-- 6행 3열의 테이블을 삽입합니다. -->
	<table>
		<tr>
			<th>순위</th>
			<th>제목</th>
			<th>장르</th>
		</tr>
		<tr>
			<th>1</th>
			<td>모가디슈</td>
			<td>액션, 드라마</td>
		</tr>
		<tr>
			<th>2</th>
			<td>정글 크루즈</td>
			<td>액션, 어드벤처</td>
		</tr>
		<tr>
			<th>3</th>
			<td>보스 베이비 2</td>
			<td>애니메이션, 코미디, 어드벤처</td>
		</tr>
		<tr>
			<th>4</th>
			<td>방법 : 재차의</td>
			<td>미스터, 스릴러</td>
		</tr>
		<tr>
			<th>5</th>
			<td>블랙 위도우</td>
			<td>액션, 어드벤처, SF</td>
		</tr>
		<tr>
			<th>6</th>
			<td>더 수어사이드 스퀴드</td>
			<td>액션, 어드벤처, 판타지, 미스터리, SF</td>
		</tr>
	</table>
</body>
</html>
