<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grouping</title>
    <style>
        div{background: orangered; overflow: hidden;}
        ul{width: 500px; overflow: hidden; margin: 0 auto; background: yellow;}
        li{float: left; list-style: none; margin-left: 50px;}
        p{background: yellowgreen;}
        span{width: 500px; margin: 0 auto; display: block; background: red;}
    </style>
</head>
<body>
    <h1 style="background-color: orange;" width="300px">그룹핑</h1>
    <h2 style="background-color: orange;">div</h2>
    <div>
        <ul>
            <li><a href="#">홈</a></li>
            <li><a href="#">회사소개</a></li>
        </ul>
    </div>
    <h2>span</h2>
    <p><span><strong><a href="#">오늘의 수업</a></strong></span></p>
    <span style="background-color: orange;" width="300px">span</span>
</body>
</html>
