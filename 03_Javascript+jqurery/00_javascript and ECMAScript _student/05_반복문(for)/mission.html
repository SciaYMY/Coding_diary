<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission</title>
    <script>
        //mission01
        for(var i=6; i>=1; i--){
            document.write("<h"+i+">h"+i+"재미있는 자바스크립트</h"+i+">");
        }

        //mission02
        let j=5;
        while(j>=1){
            document.write(2*j + '<br>');
            j--;
        }

        var k=10;
        while(k>=1){
            if(k%2==0) document.write(k+"<br>")
            k--;
        }

        //mission03
        let m=1;
        while(m<=9){
            document.write("5×"+m+"=" +5*m + '<br>');
            m++;
        }

    </script>
</head>

</body>
</html>
