    <title>Mission01 과목 평균</title>
    <script>
        let korean=Number(prompt("국어 점수 입력",""));
        let english=Number(prompt("영어 점수 입력",""));
        let math=Number(prompt("수학 점수 입력",""));

        let result= avg>=70 && korean>=60 && english>=60 && math>=60; 
        document.write(avg+" ", result);
    </script>
