<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoom in Image</title>
    <style>
        .box{width: 700px; margin: 30px auto;}
        .box1{border: 30px solid #CFCFD1; width: 600px; height: 600px; overflow: hidden;}
        .box1 img{display: block;}
    </style>
    <script src="./js/jquery-2.2.4.min.js"></script>
</head>
<body>
    <div class="box">
        <div class="box1"><a href="#"><img src="./images/IU.jpg" alt="아이유 사진"></a></div>
    </div>
    <script>
        $('.box1>a').hover(function(){
            $(this).find('img').css({'transform':'scale(1.2)', 'transition': '.5s'})
        }, function(){
            $(this).find('img').css({'transform':'scale(1)'})
        });
    </script>
</body>
</html>
