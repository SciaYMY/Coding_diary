        $(function(){
            $.ajax({
                url:"news.php",
                dataType:"xml",
                success:function(data){
                    $items=$(data).find('item'); 
                    if($items.length > 0){
                        $items=$items.slice(0,10);
                        var $dlTag=$("<dl />");
                        $.each($items, function(i, o){
                            var $title=$(o).find("title").text();
                            var $link=$(o).find("link").text();
                            var $description=$(o).find("description").text();

                            var $aTag=$("<a />").attr({"href":$link, "target":"_blank"}).text($title);
                            var $ddTag=$("<dd />").text($description);

                            var $dtTag=$("<dt />").append($aTag);
                        
                            $dlTag.append($dtTag);
                            $dlTag.append($ddTag);

                        });
                        $(".wrap").append($dlTag);
                    }
                }
            });
        });

    </script>
