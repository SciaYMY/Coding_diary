<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prepend()</title>
    <style>
        *{margin: 0; padding: 0;}
        body{line-height:200%; width: 1000px; margin: 100px auto;}
        #basket{background: sienna; padding: 10px;}
        #apple{background: red; margin: 5px;}
        #banana{background: yellow; margin: 5px;}
        #orange{background: orange; margin: 5px;}
    </style>
    <script src="./js/jquery-2.2.4.min.js"></script>
    <script>
        $(function(){
            const basket=$('#basket');
            const apple=$('#apple');
            const banana=$('#banana');
            const orange=$('#orange');

            basket.prepend(apple);
            basket.prepend(orange);
            basket.prepend(banana);
        });
    </script>
</head>
<body>
    <div id="basket">basket</div>
    <div id="apple">apple</div>
    <div id="banana">banana</div>
    <div id="orange">orange</div>
</body>
</html>
