<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{margin: 100px; font-size: 60px;}
        .container{height: 120px;}
        .div1{background: red; padding: 20px; color: #fff; display: none;}
        .div2{background: green; padding: 20px; color: #fff; display: block;}
        .div3{background: rgb(240, 230, 96); padding: 20px; color: #fff; display: none/* block */;}
    </style>
    <script src="./js/jquery-1.7.1.min.js"></script>
    <script>
        $(function(){
            $('.div1').fadeIn(3000); //안 보이는 상태에서 해야한다.
            $('.div2').fadeOut(3000);
            $('.div3').fadeTo(3000, .3); //( , 투명도)
        });
    </script>
</head>
<body>
    <div class="container"><div class="div1">fadeIn example</div></div>
    <div class="container"><div class="div2">fadeOut example</div></div>
    <div class="container"><div class="div3">fadeTo example</div></div>
</body>
</html>
