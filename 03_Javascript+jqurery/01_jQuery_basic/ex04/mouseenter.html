<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0; padding: 0;}
        body{line-height:200%; width: 1000px; margin: 100px auto;}
        div{background: deeppink; padding: 20px;}
        .active{border: 3px solid green;}
    </style>
    <script src="./js/jquery-2.2.4.min.js"></script>
    <script>
        $(function(){
/*             
            $('#div1').mouseenter(function(){
                $('#div1').text('마우스 내려');
            });
            $('#div1').mouseleave(function(){
                $('#div1').text('오구 잘한다');
            });
 */            
/* 
            $('#div1').mouseover(function(){
                $('#div1').text('마우스 내려');
            });
            $('#div1').mouseout(function(){
                $('#div1').text('오구 잘한다');
            });
 */            
            $('#div1').on('mouseover focus', function(){ //한 개 이상의 이벤트 on
                $('#div1').text('마우스 내려');                
            })
            $('#div1').on('mouseout blur', function(){
                $('#div1').text('말 잘 듣네');                
            })
            
            //focus tap 나중에

            $('#input1').focus(function(){
                $('#input1').addClass('active')
            });
            $('#input1').blur(function(){
                $('#input1').removeClass('active')
            });
        });
    </script>
</head>
<body>
    <div id="div1">마우스를 올려보세요!!!</div>
    <input type="text" id="input1">
</body>
</html>
