<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Semantics</title>
  <style>
    h1+ul li{
      list-style-type : '- ';
    }
  </style>
</head>
<body>
  <h1>시멘틱 마크업</h1>
  컴퓨터(브라우저)가 잘 이해할 수 있는 코드
  <ul>
    <li>의미에 맞는 요소를 사용</li>
    <li>문서의 구조화</li>
    <li>인간과 기계가 모두 이해할 수 있는 것이 목표</li>
  </ul>

  <h2><a href="https://developer.mozilla.org/en-US/docs/Glossary/Semantics">Semantics _MDN</a></h2>
  <h3>우리가 배운 Semantic elements</h3>
  <ul>
    <li>&lt;header&gt;</li>
    <li>&lt;nav&gt;</li>
    <li>&lt;main&gt;</li>
    <li>&lt;section&gt;</li>
    <li>&lt;article&gt;</li>
    <li>&lt;aside&gt;</li>
    <li>&lt;footer&gt;</li>
    <li>&lt;mark&gt;</li>
  </ul>
</body>
