<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position:sticky</title>
    <style>
        header{width: 100%; height: 200px; background: gold;}
        section{text-align: center; position: sticky; top: 0;}
        section img{width: 100%; height: 500px;}
        main{width: 100%; height: 800px; background: rgb(0, 255, 34);}
        footer{width: 100%; height: 200px; background: rgb(0, 195, 255);}
    </style>
</head>
<body>
    <header></header>
    <section>
        <img src="./images/bg.jpg" alt="호수에 나무">
    </section>
    <main></main>
    <footer></footer>
</body>
</html>
