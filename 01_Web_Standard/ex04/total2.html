<!DOCTYPE HTML>
<html lang="ko">
<head>
	<title> 회원 로그인 </title>
	<meta charset="UTF-8" />
</head>

<body>
	<form action="#" method="post" name="form1">
		<h1><img src="images/title_memberlogin.gif" alt="member login"></h1>
		<fieldset>
			<p>
				<input type="text" value="아이디" name="userId">
				<select name="userEail" id="mail">
					<option>--Select--</option>
					<option value="">직접선택</option>
					<option value="naver.com">naver.com</option>
					<option value="gmail.com">gmail.com</option>
					<option value="nate.com">nate.com</option>
				</select>
			</p>
			<p>
				<input type="password" name="userPW" id="userPassword">
				<input type="image" src="images/login.gif" alt="login">
			</p>
			<input type="checkbox" id="idCheck" name="idRemember">
			<label for="idCheck">아이디저장</label>
		</fieldset>
	</form>
</body>
</html>
